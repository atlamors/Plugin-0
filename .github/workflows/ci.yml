name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@9.1.0 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm -w build
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Lint
        run: pnpm -w lint || true
      - name: Test
        run: pnpm -w test
      - name: Docs check
        run: pnpm docs:check


